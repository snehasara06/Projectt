<div class="head ">
    <h2 class="pt-1">
        <button class="btn btn-primary" *ngIf="!employeeService.loggedIn()" (click)="logout()">Login</button>
        <button class="btn btn-primary" *ngIf="employeeService.loggedIn()"
            (click)="employeeService.logout()">Logout</button>
    </h2>
</div>
<nav class="navbar navbar-expand-lg navbar-light">
    <button class="btn btn-success" (click)="back()">Back</button>
</nav>
<div class="signUp-container rounded">
    <h3 class="pt-1 bg-secondary rounded">Update Employee</h3>
    <form #editEmployeeform="ngForm" class="form-container rounded">
        <div class="demo text-left mr-2 small">Click here to fill the existing details of selected timesheet
            <button class="btn-primary btn-sm" (onload)="formData(editEmployeeform)"
                (click)=formData(editEmployeeform)>Fill</button><br>
        </div>
        <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService._id">
        <div>
            <label><b>First Name</b></label>
            <input type="text" #first_name="ngModel" class="form-control" pattern="^[A-Za-z]{2,}$"
                [class.is-invalid]="first_name.invalid && first_name.touched" name="first_name"
                [(ngModel)]="employeeService.first_name" required>
            <small class="text-danger" [class.d-none]="first_name.valid || first_name.untouched">Enter your First
                Name</small>
        </div>
        <div>
            <label><b>Last Name</b></label>
            <input type="text" #last_name="ngModel" class="form-control" pattern="^[A-Za-z]{2,}$"
                [class.is-invalid]="last_name.invalid && last_name.touched" name="last_name"
                [(ngModel)]="employeeService.last_name" required>
            <small class="text-danger" [class.d-none]="last_name.valid || last_name.untouched">Enter your Last
                Name</small>
        </div>
        <div>
            <label><b>Employee ID</b></label>
            <input type="text" #employeeId="ngModel" class="form-control" pattern="^(ACE)[0-9]{4}$"
                [class.is-invalid]="employeeId.invalid && employeeId.touched" name="employeeId"
                [(ngModel)]="employeeService.employeeId" required>
            <small class="text-danger" [class.d-none]="employeeId.valid || employeeId.untouched">Enter your ID</small>
        </div>
        <div>
            <label><b>Email ID</b></label>
            <input type="email" #emailId="ngModel" class="form-control" pattern="^[a-z0-9._-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                [class.is-invalid]="emailId.invalid && emailId.touched" name="emailId"
                [(ngModel)]="employeeService.emailId" required>
            <small class="text-danger" [class.d-none]="emailId.valid || emailId.untouched">Enter your ID</small>
        </div>
        <div>
            <label><b>Department</b></label><br>
            <select #department="ngModel" [(ngModel)]="employeeService.department" name="department" class="rounded"
                [class.is-invalid]="department.invalid && department.touched" required>
                <option value="" hidden>Select your Department</option>
                <option value="LAMP">LAMP</option>
                <option value="DOTNET">DOTNET</option>
                <option value="EBA">EBA</option>
                <option value="ORACLE">ORACLE</option>
                <option value="IAS">IAS</option>
            </select><br>
            <small class="text-danger" [class.d-none]="department.valid||department.untouched">Select your
                Department</small>
        </div>
        <div>
            <label><b>Role</b></label><br>
            <select #role="ngModel" [(ngModel)]="employeeService.role" name="role" class="rounded"
                [class.is-invalid]="role.invalid && role.touched" required>
                <option value="" hidden>Select your Role</option>
                <option value="Employee">Employee</option>
                <option value="Manager">Manager</option>
            </select><br>
            <small class="text-danger" [class.d-none]="role.valid||role.untouched">Select your Role</small>

        </div>

        <div class="btn">
            <button class="btn btn-secondary btn-sm" (click)="cancel(editEmployeeform)">Cancel</button>
            <button [disabled]="editEmployeeform.form.invalid" class="btn btn-primary btn-sm"
                (click)="update(editEmployeeform)">Update</button>
        </div>
    </form>
</div>
