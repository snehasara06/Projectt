<div class="head ">
    <h2 class="pt-1">
        <button class="btn btn-primary" *ngIf="!employeeService.loggedIn()" (click)="logout()">Login</button>
        <button class="btn btn-primary" *ngIf="employeeService.loggedIn()" (click)="employeeService.logout()">Logout</button>
    </h2>
</div>
<div class="body-container">
    <!-- <nav class="navbar navbar-expand-lg navbar-light">
        <h5>Add new Timesheet</h5>
        <button class="btn btn-success" (click)="addEmployee()">Create</button>
    </nav> -->
    <!-- <span>Add new Timesheet</span><button class="create-btn" (click)="createTimeSheet()">Create</button><br><br> -->
    <table class="table table-striped table-hover">
        <thead class="table table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Employee Id</th>
                <th>Email Id</th>
                <th>Department</th>
                <th>Role</th>
                <th>Edit Sheet</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of employeeService.employees">
                <td>{{emp.first_name}}</td>
                <td>{{emp.last_name}}</td>
                <td>{{emp.employeeId}}</td>
                <td>{{emp.emailId}}</td>
                <td>{{emp.department}}</td>
                <td>{{emp.role}}</td>
                <td><button class="btn btn-warning btn-sm" (click)="editEmployee(emp)">Edit</button>
                    <button class="btn btn-danger btn-sm" (click)="deleteEmployee(emp)">Delete</button>
                </td>
            </tr>            
        </tbody>
    </table>
    <div #noData *ngIf="visible" class="text-center p-2">No datas to display</div>
</div>
